<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>User Expereince Insights</title>
</head>

<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">UX Quiz</h2>
        </div>
    </div>


    <!--result section-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>UX pro</p>
        </div>
    </div>


    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Usability Questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-nomral">1. Usability Testing should be done after project phase only?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">False</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">True</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-nomral">2. Red text should not be used on a blue background:</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">These are not browser safe colors</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">It will be fuzzy to read</label>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-nomral">3. When should a developer apply usability test?</p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A" checked>
                                <label class="form-check-label">Don't need it</label>
                            </div>

                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">In early iteration</label>
                            </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>


            </form>
        </div>
    </div>




    <script src="App.js"></script>
</body>

</html>
